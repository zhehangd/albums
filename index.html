<!DOCTYPE html>
<html>
  
  <head>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    
    <script id="template-subcategory" type="x-tmpl-mustache">
      <div class="photo-block">
        {{#photos}}
        <div class="photo-frame photo">
          <a target="_blank" href="{{photoFile}}">
            <img src="{{thumbnailFile}}" alt="Ballade" a="">
          </a>
        </div>
        {{/photos}}
      </div>
    </script>
    
    <script id="template-main" type="x-tmpl-mustache">
      <div class="photo-block">
        {{#categories}}
        <div class="photo-frame category">
          <a target="_blank" onclick="showCategoryByName('{{categoryName}}')">
            <img src="{{coverFile}}" alt="Ballade" a="">
          </a>
          <div class="info">
            <h2>{{categoryName}}</h2>
          </div>
        </div>
        {{/categories}}
      </div>
    </script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
    <script src="start.js"></script>
  </head>
  
  <body background="background.jpg">
    <nav>
        <span id="header-title">
          <a id="header-title-text">Hesprides</a>
        </span>
        <span id="header-search">
          <input id="header-search-bar" type="text" name="search" placeholder="Search â€¦">
        </span>
        <span id="header-menu">
          <a id="header-menu-botton">Menu</a>
        </span>
    </nav>
    
    <div id="main-group" class="ablums-view">
    </div>
    
    <div id="dev-group" class="ablums-view">
    </div>
  </body>
</html>
